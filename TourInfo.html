<!DOCTYPE html>

<body>
  <header>
    <h1 id="header-title">Tour Info</h1>
    <nav class="nav-menu">

      <a href="Emergency.html" id="link-emergency">Emergency</a>

  <main class="content">

      <input type="text" id="address-input" placeholder="Enter address" style="padding: 0.5em; width: 60%; max-width: 400px;">
      <select id="category-select" style="padding: 0.5em;">
        <option value="">Select category</option>
        <option value="tour">Tourist Attraction</option>
        <option value="food">Restaurant</option>
        <option value="cafe">Cafe</option>
      </select>
      <button onclick="searchPlaces()" style="padding: 0.5em 1em; background-color: #ff7f00; color: white; border: none; border-radius: 5px;">Search</button>
    </div>

    <div id="place-cards" style="display: flex; flex-wrap: wrap; gap: 1em;"></div>

    </div>
  </main>

  <script>
    function setLanguage(lang) {
      if (lang === 'en') {
        document.getElementById('header-title').innerText = 'Tour Info';
        document.getElementById('link-tour').innerText = 'Tour Info';
        document.getElementById('link-emergency').innerText = 'Emergency';
        document.getElementById('link-qr').innerText = 'How to use QR code';
        document.getElementById('tour-info').innerText = 'Welcome to Gyeongju!';
        document.getElementById('address-input').placeholder = 'Enter address';
        document.querySelector('select').options[0].text = 'Select category';
        document.querySelector('select').options[1].text = 'Tourist Attraction';
        document.querySelector('select').options[2].text = 'Restaurant';
        document.querySelector('select').options[3].text = 'Cafe';
        document.querySelector('button[onclick="searchPlaces()"]').innerText = 'Search';

        document.getElementById('link-emergency').innerText = 'Á¥ßÊÄ•‰ø°ÊÅØ';
        document.getElementById('link-qr').innerText = '‰∫åÁª¥Á†Å‰ΩøÁî®ÊñπÊ≥ï';
        document.getElementById('tour-info').innerText = 'Ê¨¢ËøéÊù•Âà∞Â∫ÜÂ∑ûÔºÅ';
        document.getElementById('address-input').placeholder = 'ËØ∑ËæìÂÖ•Âú∞ÂùÄ';
        document.querySelector('select').options[0].text = 'ÈÄâÊã©Á±ªÂà´';
        document.querySelector('select').options[1].text = 'ÊóÖÊ∏∏ÊôØÁÇπ';
        document.querySelector('select').options[2].text = 'È§êÂéÖ';
        document.querySelector('select').options[3].text = 'ÂíñÂï°È¶Ü';
        document.querySelector('button[onclick="searchPlaces()"]').innerText = 'ÊêúÁ¥¢';
        document.getElementById('plan-title').innerText = 'üìù ÊàëÁöÑË°åÁ®ã';
      }
    }

    function searchPlaces() {
      const container = document.getElementById('place-cards');
      container.innerHTML = '';

      const samplePlaces = [
        { name: 'Cheomseongdae Observatory', category: 'tour' },
        { name: 'Hwangridan-gil Cafe', category: 'cafe' },
        { name: 'Gyeongju Bulgogi Restaurant', category: 'food' }
      ];

      samplePlaces.forEach((place, index) => {
        const card = document.createElement('div');
        card.style.border = '1px solid #ccc';
        card.style.padding = '1em';
        card.style.borderRadius = '10px';
        card.style.backgroundColor = '#fff';
        card.style.width = '200px';
        card.innerHTML = `
          <strong>${place.name}</strong>
          <button onclick="addToPlan('${place.name}')" style="float: right; background-color: #ff7f00; color: white; border: none; border-radius: 50%; width: 30px; height: 30px;">+</button>
        `;
        container.appendChild(card);
      });
    }

    function addToPlan(name) {
      const list = document.getElementById('plan-list');
      const item = document.createElement('li');
      item.textContent = name;
      list.appendChild(item);
    }
  </script>
</body>
</html>
